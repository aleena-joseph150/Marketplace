{% extends 'core/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}

<div class="container" style="background-color: rgb(221, 225, 230); margin-bottom:30px;">
<h1 align="center" mt="5">NEWEST ITEMS</h1>
<div class="row">
  {% for item in items %}

    <div class="col-3 mt-5">

    <div class="card" style="width: 18rem; margin-left: 20px; margin-bottom:30px;">
      <img src="{{item.image.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.iname}}</h5>
          <h5 class="card-title">{{item.price}}</h5>
<!--        <p class="card-text">{{item.des}}</p>-->
        <a href="{% url 'detail' item.id %}" colspan="2" class="btn btn-outline-success">View</a>
<!--          <a href="#" class="btn btn-outline-primary">Add to Cart</a>-->
      </div>
    </div>

    </div>
    {% endfor %}
</div>
</div>

<div class="container" style=" background-color: rgb(221, 225, 230); margin-bottom:30px;">
<h1 align="center">CATEGORIES</h1>
<div class="row">
  {% for category in categories %}

    <div class="col-3 mt-5">

    <div class="card" style="width: 18rem; margin-left: 20px; margin-bottom:30px;">

      <div class="card-body">
        <h5 class="card-title">{{category.name}}</h5>
          <h5 class="card-title">{{category.item.count}}</h5>
      </div>
    </div>

    </div>
    {% endfor %}
</div>
</div>

        {% endblock %}
    </div>
</div>
