{% extends 'core/base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');
*{
    margin-left:0;
    padding:0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body{
     background-repeat: no-repeat;
    background-attachment: fixed;
     background-size: cover;;
     align-items: center;
<!--    background-color:rgb(9, 9, 48);-->
}
.wrapper{

    padding:50px 25px 0;
    margin-top:100px;
}
.wrapper .headline h1{
    font-size: 42px;
    font-weight: 700;
    line-height: 52px;
    color:black;
    padding-bottom:38px;
    text-align:center;

}
.wrapper .form{
    max-width:350px;
    width:100%;
    margin:auto;
}
.wrapper .form-group{
    margin-bottom: 15px;
}
.wrapper .form-group input{
    display:block;
    font-size: 16px;
    line-height: 24px;
    letter-spacing: -0.1px;
    padding:11px 15px;
    height:48px;
    border-radius: 5px;
    color:var(--black-color);
    border:1px solid #e4e8ee;
    box-shadow: none;
    width:100%;
}
.wrapper .form-group input:focus{
    outline:none;
}
.wrapper .form-group input::placeholder{
    color:var(--black-color);
    font-weight: 400;
    font-size: 14px;
}
.wrapper .btn{
    width:100%;
    margin:15px 0 30px;
    font-size: 14px;
    line-height: 22px;
    font-weight: 700;
    padding:12px 29px;
    height:48px;
    text-transform: uppercase;
    color:var(--white-color);
    background-color: black;
    border:none;
    border-radius: 2px;
    cursor: pointer;
    text-align: center;
    color: white;
    border-radius: 5px;
}
.wrapper .account-exist{
    color:black;
    border-top:1px solid var(--light-gray);
    padding-top:20px;
    text-align: center;
}
.wrapper .account-exist a{
    color:red;
}
#abb{
color:red;
}
    </style>

<body>

<div class="wrapper">
         <div class="headline">
             <h1>REGISTER HERE</h1>
         </div>
    <div>
        {% for i in messages %}
        <h4 id="abb" align="center">{{i}}</h4>
        {% endfor %}
    </div>
         <form class="form" method="post" action="#">{% csrf_token %}
            <div class="signup">
                <div class="form-group">
                    <input type="text" placeholder="Username" required="" name="username">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required="" name="password">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Re-type Password" required="" name="password2">
                </div>
                <button type="submit" class="btn">SIGN UP</button>
                <div class="account-exist">
                    Already have an account? <a href="{% url 'login' %}" id="login">Login</a>
                </div>
            </div>

         </form>


</div>

</body>


{% endblock %}
